<div class="form-group">
  <label [for]="id" class="form-label" *ngIf="label">
    {{ label }}
    <span class="required" *ngIf="required" aria-hidden="true">*</span>
    <span class="visually-hidden" *ngIf="required">(campo requerido)</span>
  </label>
  
  <input
    [id]="id"
    [name]="name"
    [type]="type"
    [placeholder]="placeholder"
    [required]="required"
    [disabled]="disabled"
    [value]="value"
    [class.form-input--error]="error"
    [attr.aria-invalid]="error ? 'true' : null"
    [attr.aria-describedby]="getAriaDescribedBy()"
    class="form-input"
    (input)="onInput($event)"
  />

  <p class="form-help" [id]="id + '-help'" *ngIf="helpText">{{ helpText }}</p>
  <p class="form-error" [id]="id + '-error'" *ngIf="error" role="alert">{{ error }}</p>
</div>
