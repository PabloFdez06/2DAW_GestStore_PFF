<!-- HOME FOOTER -->
<footer class="home-footer">
  <section class="home-footer__content">
    <!-- Columna Logo y copyright -->
    <article class="home-footer__brand">
      <figure class="home-footer__logo">
        <h2 class="home-footer__logo-text">GestStore</h2>
        <img [src]="logoImg" alt="GestStore Logo" class="home-footer__logo-img" />
      </figure>
      
      <address class="home-footer__copyright">
        <p>Copyright © 2025 GestStore Ltd - 1 calle Cádiz, España.</p>
        <p>Asistencia: soportegeststore&#64;gmail.com</p>
      </address>

      <!-- App badges -->
      <nav class="home-footer__apps">
        <a href="#" class="home-footer__app-badge">
          <img [src]="androidBadge" alt="Descargar en Google Play" />
        </a>
        <a href="#" class="home-footer__app-badge">
          <img [src]="appleBadge" alt="Descargar en App Store" />
        </a>
      </nav>
    </article>

    <!-- Columna GestStore -->
    <nav class="home-footer__column">
      <h3 class="home-footer__column-title">GestStore</h3>
      <ul class="home-footer__column-list">
        <li><a href="#">Blog</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>

    <!-- Columna Legal -->
    <nav class="home-footer__column">
      <h3 class="home-footer__column-title">Legal</h3>
      <ul class="home-footer__column-list">
        <li><a href="#">Términos de uso</a></li>
        <li><a href="#">Cookies</a></li>
        <li><a href="#">Política de Privacidad</a></li>
      </ul>
    </nav>

    <!-- Columna Redes Sociales -->
    <nav class="home-footer__column">
      <h3 class="home-footer__column-title">Redes Sociales</h3>
      <ul class="home-footer__column-list">
        <li>
          <a href="#" class="home-footer__social-link">
            <img [src]="instagramLogo" alt="Instagram" class="home-footer__social-icon" />
            <span>Instagram</span>
          </a>
        </li>
      </ul>
    </nav>
  </section>
</footer>
