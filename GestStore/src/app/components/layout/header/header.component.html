<header class="app-header">
  <section class="app-header__container o-container">
    <!-- Logo -->
    <a routerLink="/" class="app-header__logo" aria-label="Inicio - GestStore">
      <span class="app-header__logo-text">GestStore</span>
    </a>

    <!-- Desktop Navigation -->
    <nav class="app-header__nav app-header__nav--desktop" aria-label="Navegación principal">
      <a routerLink="/" class="app-header__nav-link">Inicio</a>
      <a href="#" class="app-header__nav-link">Productos</a>
      <a href="#" class="app-header__nav-link">Contacto</a>
    </nav>

    <!-- Mobile Hamburger Button -->
    <button 
      class="app-header__hamburger" 
      aria-label="Abrir menú" 
      (click)="toggleMenu()"
      [attr.aria-expanded]="isMenuOpen()">
      <span class="hamburger__line hamburger__line--top"></span>
      <span class="hamburger__line hamburger__line--middle"></span>
      <span class="hamburger__line hamburger__line--bottom"></span>
    </button>

    <!-- Language & Login (Desktop) -->
    <aside class="app-header__actions app-header__actions--desktop">
      <select class="app-header__language" aria-label="Seleccionar idioma">
        <option value="es">ES (ES)</option>
        <option value="en">EN (EN)</option>
        <option value="fr">FR (FR)</option>
      </select>

      <button class="button button--primary button--login-header" aria-label="Iniciar sesión" (click)="navigateToLogin()">
        Login
      </button>
    </aside>
  </section>

  <!-- Mobile Menu -->
  @if (isMenuOpen()) {
    <nav class="app-header__nav app-header__nav--mobile" aria-label="Navegación móvil">
      <a routerLink="/" class="app-header__nav-link" (click)="closeMenu()">Inicio</a>
      <a href="#" class="app-header__nav-link" (click)="closeMenu()">Productos</a>
      <a href="#" class="app-header__nav-link" (click)="closeMenu()">Contacto</a>
      
      <aside class="app-header__mobile-actions">
        <select class="app-header__language" aria-label="Seleccionar idioma">
          <option value="es">ES (ES)</option>
          <option value="en">EN (EN)</option>
          <option value="fr">FR (FR)</option>
        </select>
        <button class="button button--primary button--login-mobile" aria-label="Iniciar sesión" (click)="navigateToLogin()">
          Login
        </button>
      </aside>
    </nav>
  }
</header>
