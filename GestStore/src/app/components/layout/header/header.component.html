<header class="app-header">
  <div class="app-header__container o-container">
    <!-- Logo -->
    <a routerLink="/" class="app-header__logo" aria-label="Inicio - GestStore">
      <span class="app-header__logo-text">GestStore</span>
    </a>

    <!-- Desktop Navigation -->
    <nav class="app-header__nav app-header__nav--desktop" aria-label="Navegación principal">
      <ul class="app-header__nav-list">
        <li><a routerLink="/" class="app-header__nav-link">Inicio</a></li>
        <li><a href="#" class="app-header__nav-link">Productos</a></li>
        <li><a href="#" class="app-header__nav-link">Contacto</a></li>
      </ul>
    </nav>

    <!-- Mobile Hamburger Button -->
    <button 
      #hamburgerButton
      class="app-header__hamburger" 
      [class.app-header__hamburger--open]="isMenuOpen()"
      aria-label="Abrir menú de navegación" 
      (click)="toggleMenu()"
      [attr.aria-expanded]="isMenuOpen()"
      aria-controls="mobile-menu">
      <span class="hamburger__line hamburger__line--top" aria-hidden="true"></span>
      <span class="hamburger__line hamburger__line--middle" aria-hidden="true"></span>
      <span class="hamburger__line hamburger__line--bottom" aria-hidden="true"></span>
    </button>

    <!-- Language, Theme Switcher & Login (Desktop) -->
    <div class="app-header__actions app-header__actions--desktop">
      <app-theme-switcher></app-theme-switcher>
      
      <label for="language-desktop" class="visually-hidden">Seleccionar idioma</label>
      <select id="language-desktop" class="app-header__language">
        <option value="es">ES (ES)</option>
        <option value="en">EN (EN)</option>
        <option value="fr">FR (FR)</option>
      </select>

      <button class="button button--primary button--login-header" (click)="navigateToLogin()">
        Login
      </button>
    </div>
  </div>

  <!-- Mobile Menu with Overlay -->
  @if (isMenuOpen()) {
    <div 
      class="app-header__overlay" 
      (click)="closeMenu()"
      aria-hidden="true">
    </div>
    
    <nav 
      #mobileMenu
      id="mobile-menu" 
      class="app-header__nav app-header__nav--mobile" 
      aria-label="Navegación móvil"
      role="dialog"
      aria-modal="true">
      <ul class="app-header__nav-list">
        <li><a routerLink="/" class="app-header__nav-link" (click)="closeMenu()">Inicio</a></li>
        <li><a href="#" class="app-header__nav-link" (click)="closeMenu()">Productos</a></li>
        <li><a href="#" class="app-header__nav-link" (click)="closeMenu()">Contacto</a></li>
      </ul>
      
      <div class="app-header__mobile-actions">
        <app-theme-switcher></app-theme-switcher>
        
        <label for="language-mobile" class="visually-hidden">Seleccionar idioma</label>
        <select id="language-mobile" class="app-header__language">
          <option value="es">ES (ES)</option>
          <option value="en">EN (EN)</option>
          <option value="fr">FR (FR)</option>
        </select>
        <button class="button button--primary button--login-mobile" (click)="navigateToLogin()">
          Login
        </button>
      </div>
    </nav>
  }
</header>
