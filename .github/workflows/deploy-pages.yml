# Workflow para desplegar ambas ramas en GitHub Pages
# - main (dise침o) -> /
# - apartado_cliente (cliente) -> /cliente/

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - apartado_cliente
  workflow_dispatch:

# Permisos necesarios para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evitar despliegues concurrentes
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job para construir la rama main (dise침o)
  build-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout rama main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: GestStore/package-lock.json

      - name: Instalar dependencias
        working-directory: ./GestStore
        run: npm ci

      - name: Build Angular (dise침o)
        working-directory: ./GestStore
        run: npm run build -- --base-href /2DAW_GestStore_PFF/

      - name: Subir artefacto main
        uses: actions/upload-artifact@v4
        with:
          name: main-build
          path: GestStore/dist/GestStore/browser
          retention-days: 1

  # Job para construir la rama apartado_cliente
  build-cliente:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout rama apartado_cliente
        uses: actions/checkout@v4
        with:
          ref: apartado_cliente

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: GestStore/package-lock.json

      - name: Instalar dependencias
        working-directory: ./GestStore
        run: npm ci

      - name: Build Angular (cliente)
        working-directory: ./GestStore
        run: npm run build -- --base-href /2DAW_GestStore_PFF/cliente/

      - name: Subir artefacto cliente
        uses: actions/upload-artifact@v4
        with:
          name: cliente-build
          path: GestStore/dist/GestStore/browser
          retention-days: 1

  # Job para combinar y desplegar
  deploy:
    needs: [build-main, build-cliente]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Descargar artefacto main
        uses: actions/download-artifact@v4
        with:
          name: main-build
          path: ./deploy

      - name: Descargar artefacto cliente
        uses: actions/download-artifact@v4
        with:
          name: cliente-build
          path: ./deploy/cliente

      - name: Crear archivo .nojekyll
        run: touch ./deploy/.nojekyll

      - name: Crear p치gina 칤ndice con enlaces
        run: |
          cat > ./deploy/index-redirect.html << 'EOF'
          <!DOCTYPE html>
          <html lang="es">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>GestStore - Proyecto 2DAW</title>
            <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                padding: 20px;
              }
              .container {
                background: white;
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
                text-align: center;
                max-width: 500px;
                width: 100%;
              }
              h1 {
                color: #1a1a2e;
                margin-bottom: 10px;
                font-size: 2rem;
              }
              .subtitle {
                color: #666;
                margin-bottom: 30px;
                font-size: 1rem;
              }
              .links {
                display: flex;
                flex-direction: column;
                gap: 15px;
              }
              a {
                display: block;
                padding: 20px;
                border-radius: 12px;
                text-decoration: none;
                font-weight: 600;
                font-size: 1.1rem;
                transition: transform 0.2s, box-shadow 0.2s;
              }
              a:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
              }
              .design-link {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
              }
              .client-link {
                background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
                color: white;
              }
              .description {
                font-size: 0.85rem;
                opacity: 0.9;
                margin-top: 5px;
                font-weight: normal;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>游낅 GestStore</h1>
              <p class="subtitle">Proyecto Final - 2췈 DAW</p>
              <div class="links">
                <a href="./index.html" class="design-link">
                  游꿛 Apartado Dise침o
                  <div class="description">Rama: main</div>
                </a>
                <a href="./cliente/" class="client-link">
                  游눹 Apartado Cliente
                  <div class="description">Rama: apartado_cliente</div>
                </a>
              </div>
            </div>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4